<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Postcard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <header>
            
        </header>
        <section>
            <form class="postcard" action="https://formspree.io/info@breatheco.de" method="post">
                <div class="postcard-header">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
                    <h1>My Postcard</h1>
                </div>
                    <div class="postcard-body">
                        <div class="left-part">
                            <p>Look how awesome! This is a postcard that I created using Html5 and CSS3.</p>
                            <p>This is so cool, cant wait to start doing more stuff!</p>
                        </div>
                            <div class="right-part">
                                <input type="text" name="fullname" placeholder="Some name">
                                <input type="text" name="email" placeholder="Some email">
                                <input type="text" name="message" placeholder="Some content">
                            </div>

                    </div>
                <div class="postcard-footer">
                    <input type="submit" value="Send my Postcard">
                </div>
                
               
               
            </form>
        </section> 
        <footer>
        
        </footer>   
    </div>

</body>
</html>
